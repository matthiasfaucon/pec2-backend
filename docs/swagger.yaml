        name: postalCode
        required: true
        type: string
      - default: Paris
        description: City
        in: formData
        name: city
        required: true
        type: string
      - default: France
        description: Country
        in: formData
        name: country
        required: true
        type: string
      - default: FR7630006000011234567890189
        description: IBAN
        in: formData
        name: iban
        required: true
        type: string
      - default: BNPAFRPP
        description: BIC
        in: formData
        name: bic
        required: true
        type: string
      - description: Document proof (PDF, image)
