paths:
  /categories:
    get:
      description: Retrieve all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "401":
          description: 'error: Unauthorized'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Error message'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all categories
      tags:
      - categories
    post:
      consumes:
      - multipart/form-data
      - application/json
      description: Create a new category with the provided information
      parameters:
      - description: Category name
        in: formData
        name: name
        required: true
        type: string
      - description: Category picture
        in: formData
        name: picture
        required: true
        type: file
      - description: Category data (for JSON requests)
        in: body
        name: body
        schema:
          $ref: '#/definitions/models.CategoryCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: 'error: Invalid input'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Unauthorized'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Error message'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new category
      tags:
      - categories
  /categories/{id}:
    delete:
      description: Delete a category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Category deleted successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Unauthorized'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'error: Category not found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Error message'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a category
      tags:
      - categories
    put:
      consumes:
      - multipart/form-data
      description: Update a category with the provided information
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Category name
        in: formData
        name: name
        required: true
        type: string
      - description: Category picture
        in: formData
        name: picture
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: 'error: Invalid input'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Unauthorized'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'error: Category not found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Error message'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a category
      tags:
      - categories
  /contact:
    post:
      consumes:
      - application/json
      description: Submit a new contact request with the provided information
      parameters:
      - description: Contact information
        in: body
        name: contact
        required: true
        schema:
          $ref: '#/definitions/models.ContactCreate'
      produces:
      - application/json
      responses:
        "201":
          description: 'message: Contact request submitted successfully, id: contact
            ID'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'error: Invalid input'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 'error: Error message'
          schema:
            additionalProperties: true
            type: object
      summary: Create a new contact request
      tags:
      - contacts
  /contacts:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all contact requests (Admin access only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/models.Contact'
              type: array
            type: object
        "401":
          description: 'error: Unauthorized'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: Forbidden - Admin access required'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Error message'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all contact requests (Admin)
      tags:
      - contacts
  /contacts/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update the status of a contact request (Admin access only)
      parameters:
      - description: Contact ID
        in: path
        name: id
        required: true
        type: string
      - description: Status update information
        in: body
        name: statusUpdate
        required: true
        schema:
          $ref: '#/definitions/models.ContactStatusUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Contact status updated successfully'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'error: Invalid input'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'error: Contact not found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Error message'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update contact status (Admin)
      tags:
      - contacts
  /content-creators:
    post:
      consumes:
      - multipart/form-data
      description: Submit an application to become a content creator
      parameters:
      - default: My Creative Company
        description: Company name
        in: formData
        name: companyName
        required: true
        type: string
      - default: SARL
        description: Company type
        in: formData
        name: companyType
        required: true
        type: string
      - default: "12345678901234"
        description: SIRET number
        in: formData
        name: siretNumber
        required: true
        type: string
      - default: FR12345678901
        description: VAT number
        in: formData
        name: vatNumber
        type: string
      - default: 123 Business Street
        description: Street address
        in: formData
        name: streetAddress
        required: true
        type: string
      - default: "75001"
        description: Postal code
        in: formData
        name: postalCode
        required: true
        type: string
      - default: Paris
        description: City
        in: formData
        name: city
        required: true
        type: string
      - default: France
        description: Country
        in: formData
        name: country
        required: true
        type: string
      - default: FR7630006000011234567890189
        description: IBAN
        in: formData
        name: iban
        required: true
        type: string
      - default: BNPAFRPP
        description: BIC
        in: formData
        name: bic
        required: true
        type: string
      - description: Document proof (PDF, image)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: 'message: Application submitted successfully'
          schema:
            additionalProperties: true
            type: object
