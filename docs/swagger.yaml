        name: status
        required: true
        schema:
          $ref: '#/definitions/models.ContentCreatorStatusUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Status updated successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Invalid input'
          schema:
            additionalProperties:
              type: string
