basePath: /
definitions:
  auth.LoginRequest:
    description: model for user login
    properties:
      email:
        example: utilisateur@exemple.com
        type: string
      password:
        example: Motdepasse123
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  insee.EntrepriseInfo:
    properties:
      address:
        type: string
      city:
        type: string
      company_name:
        type: string
      company_type:
        type: string
      postal_code:
        type: string
      siret:
        type: string
    type: object
  models.Category:
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      pictureUrl:
        type: string
      posts:
        items:
          $ref: '#/definitions/models.Post'
        type: array
      updatedAt:
        type: string
    required:
    - name
    type: object
  models.CategoryCreate:
    properties:
      name:
        type: string
      pictureUrl:
        type: string
    required:
    - name
    - pictureUrl
    type: object
  models.Contact:
    description: Modèle complet d'une demande de contact
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      message:
        type: string
      status:
        $ref: '#/definitions/models.StatusType'
      subject:
        type: string
      submittedAt:
        type: string
    required:
    - email
    - firstName
    - lastName
    - message
    - subject
    type: object
  models.ContactCreate:
    description: modèle pour créer une demande de contact
    properties:
      email:
        example: jean.dupont@exemple.com
        type: string
      firstName:
        example: Jean
        type: string
      lastName:
        example: Dupont
        type: string
      message:
        example: J'aimerais avoir plus d'informations sur vos services.
        type: string
      subject:
        example: Demande d'information
        type: string
    required:
    - email
    - firstName
    - lastName
    - message
    - subject
    type: object
  models.ContactStatusUpdate:
    description: modèle pour mettre à jour le statut d'une demande de contact
    properties:
      status:
        allOf:
        - $ref: '#/definitions/models.StatusType'
        example: processing
    required:
    - status
    type: object
  models.ContentCreatorInfo:
    properties:
      bic:
        type: string
      city:
        type: string
      companyName:
        type: string
      companyType:
        type: string
      country:
        type: string
      createdAt:
        type: string
      documentProofUrl:
        type: string
      iban:
        type: string
      id:
        type: string
      postalCode:
        type: string
      siretNumber:
        type: string
      status:
        $ref: '#/definitions/models.ContentCreatorStatusType'
      streetAddress:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
      vatNumber:
        type: string
    required:
    - bic
    - city
    - companyName
    - companyType
    - country
    - documentProofUrl
    - iban
    - postalCode
    - siretNumber
    - streetAddress
    type: object
  models.ContentCreatorStatusType:
    enum:
    - PENDING
    - APPROVED
    - REJECTED
    type: string
    x-enum-varnames:
    - ContentCreatorStatusPending
    - ContentCreatorStatusApproved
    - ContentCreatorStatusRejected
  models.ContentCreatorStatusUpdate:
    description: modèle pour mettre à jour le statut d'une demande de content creator
    properties:
      status:
        allOf:
        - $ref: '#/definitions/models.ContentCreatorStatusType'
        example: APPROVED
    required:
    - status
    type: object
  models.Like:
    properties:
      createdAt:
        type: string
      id:
        type: string
      postId:
        type: string
      userId:
        type: string
    type: object
  models.MessageStatusType:
    enum:
    - UNREAD
    - READ
    - ARCHIVED
    - DELETED
    type: string
    x-enum-varnames:
    - MessageStatusUnread
    - MessageStatusRead
    - MessageStatusArchived
    - MessageStatusDeleted
  models.PasswordUpdate:
    description: modèle pour mettre à jour le mot de passe d'un utilisateur
    properties:
      newPassword:
        example: NouveauMotdepasse123
        minLength: 6
        type: string
      oldPassword:
        example: AncienMotdepasse123
        type: string
    required:
    - newPassword
    - oldPassword
    type: object
  models.Post:
    properties:
      categories:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      createdAt:
        type: string
      deletedAt:
        type: string
      enable:
        type: boolean
      id:
        type: string
      isFree:
        type: boolean
      likes:
        items:
          $ref: '#/definitions/models.Like'
        type: array
      name:
        type: string
      pictureUrl:
        type: string
      reports:
        items:
          $ref: '#/definitions/models.Report'
        type: array
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/models.User'
      userId:
        type: string
    required:
    - name
    type: object
  models.PostResponse:
    properties:
      categories:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      commentsCount:
        type: integer
      createdAt:
        type: string
      enable:
        type: boolean
      id:
        type: string
      isFree:
        type: boolean
      likesCount:
        type: integer
      name:
        type: string
      pictureUrl:
        type: string
      reportsCount:
        type: integer
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/models.UserInfo'
    type: object
  models.PrivateMessage:
    properties:
      content:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: string
      receiverId:
        type: string
      senderId:
        type: string
      status:
        $ref: '#/definitions/models.MessageStatusType'
      updatedAt:
        type: string
    required:
    - content
    type: object
  models.PrivateMessageCreate:
    description: model for creating a private message
    properties:
      content:
        type: string
      receiverUserName:
        type: string
    required:
    - content
    - receiverUserName
    type: object
  models.Report:
    properties:
      createdAt:
        type: string
      id:
        type: string
      postId:
        type: string
      reason:
        $ref: '#/definitions/models.ReportReason'
      reportedBy:
        type: string
    type: object
  models.ReportCreate:
    properties:
      reason:
        $ref: '#/definitions/models.ReportReason'
    required:
    - reason
    type: object
  models.ReportReason:
    enum:
    - DISLIKE
    - HARASSMENT
    - SELF_HARM
    - VIOLENCE
    - RESTRICTED_ITEMS
    - NUDITY
    - SCAM
    - MISINFORMATION
    - ILLEGAL_CONTENT
    type: string
    x-enum-varnames:
    - DISLIKE
    - HARASSMENT
    - SELF_HARM
    - VIOLENCE
    - RESTRICTED_ITEMS
    - NUDITY
    - SCAM
    - MISINFORMATION
    - ILLEGAL_CONTENT
  models.Role:
    enum:
    - ADMIN
    - USER
    - CONTENT_CREATOR
    type: string
    x-enum-varnames:
    - AdminRole
    - UserRole
    - ContentCreator
  models.Sexe:
    enum:
    - MAN
    - WOMAN
    - OTHER
    type: string
    x-enum-varnames:
    - Male
    - Female
    - Other
  models.StatusType:
    enum:
    - open
    - processing
    - closed
    - rejected
    type: string
    x-enum-varnames:
    - StatusOpen
    - StatusProcessing
    - StatusClosed
    - StatusRejected
  models.Subscription:
    properties:
      contentCreatorId:
        type: string
      createdAt:
        type: string
      endDate:
        type: string
      id:
        type: string
      startDate:
        type: string
      status:
        $ref: '#/definitions/models.SubscriptionStatus'
      stripeSubscriptionId:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  models.SubscriptionStatus:
    enum:
    - ACTIVE
    - CANCELED
    - PENDING
    type: string
    x-enum-varnames:
    - SubscriptionActive
    - SubscriptionCanceled
    - SubscriptionPending
  models.User:
    properties:
      ConfirmationCodeEnd:
        type: string
      bio:
        type: string
      birthDayDate:
        type: string
      commentsEnable:
        type: boolean
      confirmationCode:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      emailVerifiedAt:
        type: string
      enable:
        type: boolean
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      messageEnable:
        type: boolean
      password:
        minLength: 6
        type: string
      profilePicture:
        type: string
      resetPasswordCode:
        type: string
      resetPasswordCodeEnd:
        type: string
      role:
        $ref: '#/definitions/models.Role'
      sexe:
        $ref: '#/definitions/models.Sexe'
      siret:
        type: string
      stripeCustomerId:
        type: string
      subscriptionEnable:
        type: boolean
      updatedAt:
        type: string
      userName:
        type: string
    required:
    - birthDayDate
    - email
    - firstName
    - lastName
    - password
    - sexe
    - userName
    type: object
  models.UserCreate:
    description: model for create a user
    properties:
      birthDayDate:
        example: "1990-01-01T00:00:00Z"
        type: string
      email:
        example: utilisateur@exemple.com
        type: string
      firstName:
        example: Jean
        type: string
      lastName:
        example: Dupont
        type: string
      password:
        example: Motdepasse123
        minLength: 6
        type: string
      sexe:
        allOf:
        - $ref: '#/definitions/models.Sexe'
        example: MAN
      userName:
        example: utilisateur123
        type: string
    required:
    - birthDayDate
    - email
    - firstName
    - lastName
    - password
    - sexe
    - userName
    type: object
  models.UserInfo:
    properties:
      id:
        type: string
      profilePicture:
        type: string
      userName:
        type: string
    type: object
  users.PasswordResetConfirm:
    description: Email, code et nouveau mot de passe pour confirmer la réinitialisation
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: utilisateur@exemple.com
        type: string
      newPassword:
        example: NouveauMotdepasse123
        type: string
    type: object
  users.PasswordResetRequest:
    description: Email pour demander un code de réinitialisation
    properties:
      email:
        example: utilisateur@exemple.com
        type: string
    type: object
  users.UserStatsResponse:
    properties:
      count:
        type: integer
      label:
        type: string
      period:
        type: string
    type: object
